# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21' 
          
      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-    
            
      - name: Set npm registry to taobao
        run: npm config set registry https://registry.npmmirror.com 
        
      - name: Install Yarn
        run: npm install --global yarn
        
      - name: Install dependencies
        run: yarn install
        
      - name: package to VSIX file
        run: yarn run pack
      
      - name: List files
        run: ls -R /home/runner/work/algorithm-mnemonics/algorithm-mnemonics/
        
      # - name: Upload VSIX file
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     name: algorithm-mnemonics-vscode  
      #     path: /home/runner/work/algorithm-mnemonics/algorithm-mnemonics/algorithm-mnemonics-vscode-1.0.3.vsix
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag: v1.0.0  # 根据需要设置标签
          files: /home/runner/work/algorithm-mnemonics/algorithm-mnemonics/algorithm-mnemonics-vscode-1.0.3.vsix  # 指向生成的文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 的秘密令牌进行身份验证
